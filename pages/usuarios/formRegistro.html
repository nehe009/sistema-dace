<form class="form-signin" action="index.php?page=usuarios.registro" method="post" autocomplete="off">
    <center>
    <h4 class="form-signin-heading">Registro de Usuarios</h4>
    <label for="inputCedula" class="sr-only">Cédula:</label>
    <input type="text" id="inputCedula" name="inputCedula" pattern="[0-9]{7,8}" class="form-control" placeholder="Cédula" required autofocus><br>
    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Correo Electronico" required ><br>
    <label for="inputCaptcha" class="sr-only">Captcha</label>
    <input type="text" id="inputCaptcha" pattern="[A-Za-z0-9]{1,9}" name="inputCaptcha" class="form-control" placeholder="Captcha" required>
    <div class="checkbox" align="center">
        <label>Resuelve el problema matemático</label><br>
        <img src="lib/captcha.php?tp=register" class="img-rounded" />
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" name="ok">Entrar</button>
    <br>
    </center>
</form>
